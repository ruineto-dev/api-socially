version: "3"
services:
  db:
    image: postgres
    container_name: db
    restart: always
    ports:
      - 2345:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

  node_app_socially:
    container_name: node_app_socially
    build: .
    ports:
      - 5000:5000
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/usr/src/
      - /usr/src/node_modules

volumes:
  postgres:
